{% extends "base.html" %}
<style>
        #login-button{
                text-align: center;
        }
</style>
{% block content %}
<div class="row justify-content-center mt-5">
            <div class=" text-red">
                <h4 class="mb-0 text-center">tailwebs.</h4>
            </div><br><br><br>
    <div class="col-md-6">
    
        <div class="card">
            
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                     <div class="form-group mb-3">
                        {{ form.username.label_tag }}
                        {{ form.username }}
                    </div>

                    <div class="form-group mb-3 position-relative">
                        {{ form.password.label_tag }}
                        {{ form.password }}
                        <span onclick="togglePassword()" class="position-absolute" style="top: 30px; right: 15px; cursor: pointer;">
                            üëÅÔ∏è
                        </span>
                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary w-50" id="login-button">Login</button>
                    </div>

                    <div class="text-center mt-3">
                    <a href="{% url 'register_staff' %}">Register Staff</a> |
                    <a href="{% url 'password_reset' %}">Forget Password?</a>
                    </div>

                </form>
                {% if error %}
                    <div class="alert alert-danger mt-3">{{ error }}</div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
<script>
    function togglePassword() {
        const passwordField = document.getElementById("id_password");
        const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
        passwordField.setAttribute("type", type);
    }
</script>
{% endblock %}
